<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BassFX PWA</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f172a">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background: radial-gradient(circle at top, #020617, #000);
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
}
.section {
  background: linear-gradient(180deg, #020617, #020617);
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 1rem;
}
.slider-label {
  display: flex;
  justify-content: space-between;
  font-size: 0.75rem;
  color: #9ca3af;
}
canvas {
  background:#000;
  border-radius: 8px;
}
button {
  transition: all .15s ease;
}
</style>
</head>

<body class="p-4 max-w-xl mx-auto">

<!-- HEADER -->
<header class="text-center mb-4">
  <h1 class="text-2xl font-bold tracking-wider">ðŸŽ¸ BASS<span class="text-red-500">FX</span></h1>
  <p class="text-xs text-gray-400 tracking-widest">AMPLIFICADOR DIGITAL</p>
</header>

<!-- VISUALIZADOR -->
<section class="section mb-4">
  <canvas id="scope" class="w-full h-32"></canvas>
  <p class="text-[10px] text-gray-500 mt-1 text-right">Monitor de Sinal</p>
</section>

<!-- POWER & MIC -->
<section class="grid grid-cols-2 gap-3 mb-4">
  <button id="powerBtn"
    class="py-3 rounded-xl bg-green-700 text-white font-bold shadow">
    LIGAR
  </button>
  <button id="micBtn"
    class="py-3 rounded-xl bg-yellow-600 text-black font-bold shadow">
    MIC ON
  </button>
</section>

<!-- INPUT -->
<section class="section mb-4">
  <h2 class="text-sm font-bold mb-2 text-red-400">INPUT</h2>

  <div class="slider-label">
    <span>Gain</span><span id="gainVal">3.0</span>
  </div>
  <input id="gain" type="range" min="0" max="10" step="0.1" value="3" class="w-full">
</section>

<!-- COMPRESSOR -->
<section class="section mb-4">
  <h2 class="text-sm font-bold mb-3 text-blue-400">COMPRESSOR</h2>

  <div class="slider-label">
    <span>Threshold</span><span id="compVal">12</span>
  </div>
  <input id="comp" type="range" min="0" max="30" value="12" class="w-full">
</section>

<!-- MASTER -->
<section class="section">
  <h2 class="text-sm font-bold mb-2 text-green-400">MASTER</h2>

  <div class="slider-label">
    <span>Volume</span><span id="volVal">80%</span>
  </div>
  <input id="volume" type="range" min="0" max="1.5" step="0.05" value="0.8" class="w-full">
